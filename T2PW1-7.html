    <h1>Form Mahasiswa</h1>

    <fieldset>
      <legend>Data Mahasiswa</legend>
      <div class="row">
        <div class="col">
          <div style="margin-bottom: 8px">
            <label>Nama :</label><input type="text" id="nama" required />
          </div>
          <div style="margin-bottom: 8px">
            <label>NPM :</label><input type="text" id="npm" required />
          </div>
          <div style="margin-bottom: 8px">
            <label>Kelas :</label>
            <select id="kelas">
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="D">D</option>
            </select>
          </div>
          <div>
            <label>Jenis Kelamin :</label>
            <label
              ><input type="radio" name="jk" value="Pria" checked /> Pria</label
            >
            <label
              ><input type="radio" name="jk" value="Wanita" /> Wanita</label
            >
          </div>
        </div>
      </div>
    </fieldset>

    <fieldset>
      <legend>Tempat Tinggal Mahasiswa</legend>
      <div style="display: flex; gap: 12px">
        <div style="margin-bottom: 8px; flex: 1">
          <label>Alamat :</label><br />
          <textarea id="alamat"></textarea>
        </div>
        <div style="width: 220px">
          <div style="margin-bottom: 8px">
            <label>Kecamatan :</label><input type="text" id="kecamatan" />
          </div>
          <div style="margin-bottom: 8px">
            <label>Kabupaten/Kotamadya :</label
            ><input type="text" id="kabupaten" />
          </div>
          <div style="margin-bottom: 8px">
            <label>Provinsi :</label><input type="text" id="provinsi" />
          </div>
          <div><label>Kode Pos :</label><input type="text" id="kodepos" /></div>
        </div>
      </div>
    </fieldset>

    <fieldset>
      <legend>Lain-lainnya</legend>
      <div style="margin-bottom: 8px">
